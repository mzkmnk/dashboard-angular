<div class="flex flex-col gap-3 pt-4">
    <label for="username">Username</label>
    <input type="text" pInputText [(ngModel)]="$username">
    <p-button class="text-end" label="Save" [loading]="$isLoading()" [disabled]="$username() === ''" (onClick)="onClickCloseUserSettingDialog()"></p-button>
</div>
